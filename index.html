<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="bitcoin-card">
      <!-- SVG Bitcoin Logo -->
      <svg class="btc-logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <circle cx="16" cy="16" r="16" fill="gold"/>
        <text x="16" y="21" text-anchor="middle" font-size="16" font-family="Arial" font-weight="bold" fill="white">â‚¿</text>
      </svg>
      
      <h1>Bitcoin Price</h1>
      <p id="btc-price">$0.00</p>

      <canvas id="btcChart" width="400" height="150"></canvas>
      <div class="chart-options">
        <button onclick="updateChart('1h')">1H</button>
        <button onclick="updateChart('1d')">1D</button>
        <button onclick="updateChart('1w')">1W</button>
        <button onclick="updateChart('2w')">2W</button>
        <button onclick="updateChart('1m')">1M</button>
        <button onclick="updateChart('1y')">1Y</button>
        <button onclick="updateChart('5y')">5Y</button>
        <button onclick="updateChart('all')">All</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
